name: Build with WDK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install WDK
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $wdkUrl = "https://go.microsoft.com/fwlink/?linkid=2249734"  # Windows 10, version 2004 WDK
          Invoke-WebRequest -Uri $wdkUrl -OutFile wdksetup.exe
          Start-Process .\wdksetup.exe -ArgumentList "/quiet /norestart" -Wait

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution (Debug x64)
        run: msbuild ScreenCover.sln /t:Build /p:Configuration=Debug /p:Platform=x64 /m
